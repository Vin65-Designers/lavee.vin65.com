<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
    
    <!--//Vin65 QuickLaunch//-->
    <script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
    <!--//Vin65 QuickLaunch//-->
	
	<v65:css files="/assets/nivo/nivo-slider.css,/assets/css/screen.css" media="screen"></v65:css>
	
</head>
<body>

<div id="header">
	<a href="/" accesskey="h" id="logo"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a>
	<div id="headerGraphic"><img src="../assets/images/header-scroll.png" width="455" height="150" alt="Header Graphic"></div>

	<div id="user-toolsWrapper">
		<div id="user-tools">
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>	
		</div>
	</div><!--/user-toolsWrapper-->
</div><!--/header-->
		
<div id="container-menu">
		
	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div><!--/topMenu-->

</div><!-- container-menu -->

<div id="container">
	
	<!--Content-->
	<div id="contentWrapper">
		
		<!--Left Nav-->
		<div id="leftMenu">
			<h3><v65:leftNavSectionTitle depth="2"></v65:leftNavSectionTitle></h3>
			<v65:layoutLeftNav></v65:layoutLeftNav>
			
		</div>		
		<!--/Left Nav-->
		
		<!--Content-->
		<div id="pageContent">
			<v65:mainContent></v65:mainContent>
		</div>
		<!--/Content-->
		
	</div>
	<!--/Content-->
    
</div>
	
<div id="container-footer">
	
	<div id="footer">
		<div id="footerLegal">
			<v65:layoutFooterNav></v65:layoutFooterNav>
			<p><v65:copyright></v65:copyright></br>
			<v65:vin65Accolade></v65:vin65Accolade></p>
		</div>
		<div id="footerGraphic">
			<p><img src="../assets/images/footer-scroll.png" width="590" height="140" alt="Footer Graphic"></p>
		</div>
	</div><!--/footer-->
	
</div><!-- container-footer -->

<v65:js files="/assets/nivo/jquery.nivo.slider.pack.js,/assets/js/scripts.js"></v65:js>

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>     
<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
